

<div class="main-card mb-3 card">
    <div class="card-header sticky-card d-flex justify-content-between align-items-center">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Workflow Definition Form</div>
    </div>
    <div class="card-body">
        <form #workFlowForm="ngForm" (submit)="saveWorkFlow(workFlowModel)">
            
            
             <div class="form-row">

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="Type">Code</label>
                        <input required name="code" #code="ngModel" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':code.valid,'is-invalid':code.invalid && code.touched }"
                               [(ngModel)]="workFlowModel.code" />
                        <small class="text-danger" [class.d-none]="code.valid || code.untouched">
                            Code is required
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="Type">Work Flow Name</label>
                        <input required name="name" #name="ngModel" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':name.valid,'is-invalid':name.invalid && name.touched }"
                               [(ngModel)]="workFlowModel.name" />
                        <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                            Workflow name is required
                        </small>
                    </div>
                </div>

            </div>


            <div class="form-row">
                <!-- <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="workflowType">Workflow Type</label>
                        <select name="workflowType" id="workflowType"
                                [(ngModel)]="workFlowModel.workflowType" class="form-control">
                            <option *ngFor="let key of listOfWorkflowType" [value]="key.id" [label]="key.workflowTypeName"></option>
                        </select>
                    </div>
                </div> -->

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="workflowType">Workflow Type</label>
                        <ng-select required #workflowType="ngModel" name="workflowType" [multiple]="false" [(ngModel)]="workFlowModel.workflowType"
                                   [ngClass]="{'is-valid':workflowType.valid,'is-invalid':workflowType.invalid && workflowType.touched }">
                            <ng-option *ngFor="let key of listOfWorkflowType;" [value]="key.id">{{key.workflowTypeName}}</ng-option>

                        </ng-select>
                        <small class="text-danger" [class.d-none]="workflowType.valid || workflowType.untouched">
                            Workflow Type is required
                        </small>
                    </div>
                </div>

               

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="Type">Workflow Step</label>
                        <input required name="workflowStep" #workflowStep="ngModel" ngbTooltip="Number of steps needed to be approved" placeholder=""
                               type="number" class="form-control"
                               [ngClass]="{'is-valid':workflowStep.valid,'is-invalid':workflowStep.invalid && workflowStep.touched }"
                               [(ngModel)]="workFlowModel.workflowStep" 
                               (change)="validateWorkStep()"/>
                        <small *ngIf="this.checkWokrflowStep == false" class="text-danger" [class.d-none]="workflowStep.valid || workflowStep.untouched">
                            Workflow step is required
                        </small>
                        <span *ngIf="this.checkWokrflowStep" class="text-danger">
                            Workflow step is invalid.
                            (please insert between 0 and 5)

                        </span>
                        
                    </div>
                </div>

               
            </div> 

            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="status">Status</label>
                        <select name="status" id="status"
                                [(ngModel)]="workFlowModel.status" class="form-control">
                            <option *ngFor="let key of keys" [value]="key" [label]="statusOptions[key]"></option>
                        </select>
                    </div>
                </div>

               
            </div> 
            
           
            <div class="d-flex justify-content-end">
                <button type="button" class="mb-2 mr-2 btn-hover-shine btn btn-dark" (click)="workFlowList()"><i class="pe-7s-back pr-1"></i> Back </button>
                <button [disabled]="!workFlowForm.valid" type="submit" class="mb-2 btn btn-primary"><i class="fa fa-save pr-1"></i> Save </button>
            </div>
            
        
        </form>
    </div>
</div>
