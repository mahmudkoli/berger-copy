<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div>Welcome back,</div>
                <span>Please sign in to your account below.</span>
              </h4>
            </div>
            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
              class="form-group">
              <div><input id="exampleInput1" type="text" placeholder="Enter Mobile Number..." [(ngModel)]="MobileNumber"  required="required"
                  aria-required="true" class="form-control" aria-describedby="exampleInputGroup1__BV_description_">
                <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">
                </small>
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <div><input id="exampleInput2" type="password" placeholder="Enter password..."  [(ngModel)]="Password"  required="required"
                  aria-required="true" class="form-control"></div>
            </div>
            <div class="not-account d-flex justify-content-between">
              <div class="custom-control custom-checkbox">
                <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="custom-control-input"
                  value="true"><label for="exampleCheck" class="custom-control-label">
                  Keep me logged in
                </label>
              </div>
              <h6 class="mb-0">
                No account?
                <a [routerLink]="" class="text-primary">Sign up now</a></h6>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <div class="float-left">
              <button type="button" (click)="onLogin()" class="btn btn-primary btn-lg">Login to Dashboard</button>
            </div>
            <div class="float-right">
              <a [routerLink]="" class="btn-lg btn btn-link">Recover Password</a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© JTI
      </div>
    </div>
  </div>
</div>
