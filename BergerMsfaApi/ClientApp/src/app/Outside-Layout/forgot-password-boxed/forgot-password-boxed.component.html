<div class="login-page d-flex h-100 justify-content-center align-items-center bg-plum-plate bg-animation">
  <div class="app-login mx-auto">
    <img class="mb-2 mx-auto d-block" src="./assets/images/logo.png" alt="logo">
    <h5 class="text-center mb-3">Please enter your register email</h5>
    <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_" class="form-group">
      <input id="exampleInput1" type="text" placeholder="Enter email" [(ngModel)]="UserName" required="required"
        aria-required="true" class="form-control form-control-login rounded-0" aria-describedby="">
    </div>
    <button type="button" class="btn btn-primary btn-login d-block rounded-0 w-100">Recover Password</button>
  </div>
</div>
