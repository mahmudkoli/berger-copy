
<div class="col col-md-12">
    <div class="p-3 bg-white mb-3 rounded">
        <div class="row">
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label class="">Depot Id</label>
                    <ng-select [items]="depots" [(ngModel)]="query.depot" bindValue="code" bindLabel="name" [multiple]="false">
                    </ng-select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label class="">Territories</label>
                    <ng-select [items]="territories" [(ngModel)]="query.territories" bindValue="code" bindLabel="name" [multiple]="true">
                    </ng-select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label class="">Zones</label>
                    <ng-select [items]="zones" [(ngModel)]="query.zones" bindValue="code" bindLabel="name" [multiple]="true">
                    </ng-select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label class="">From Date</label>
                    <div class="input-group w-100">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate" [(ngModel)]="fromDate" 
                            ngbDatepicker #dpFromDate="ngbDatepicker" [placement]="'bottom'">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dpFromDate.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="position-relative form-group">
                    <label class="">To Date</label>
                    <div class="input-group w-100">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dpToDate" [(ngModel)]="toDate" 
                            ngbDatepicker #dpToDate="ngbDatepicker" [placement]="'bottom'">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dpToDate.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center m-3 w-100">
                <button type="button" (click)="onSubmitSearch()" class="btn btn-primary btn-login d-block rounded-0 w-100">Search</button>
            </div>
        </div>
    </div>

    <app-p-table [pTableSetting]="ptableSettings" [pTableMasterData]="data" [pTableTotalDataLength]="totalDataLength" [pTableTotalFilterDataLength]="totalFilterDataLength" 
        (serverSiteCallbackFn)="serverSiteCallbackFn($event)">
    </app-p-table>
</div>
