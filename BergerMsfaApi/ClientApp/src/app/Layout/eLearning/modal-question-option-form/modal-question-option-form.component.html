<form [formGroup]="questionOptionForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title">{{getComponentTitle()}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="col-md-10">
                <div class="position-relative form-group">
                    <label class="required">Title</label>
                    <input type="text" class="form-control" formControlName="title"
                            [ngClass]="{'is-valid':formControls.title.touched && !formControls.title.errors,
                            'is-invalid':formControls.title.touched && formControls.title.errors }" />
                    <small class="text-danger" *ngIf="formControls.title.touched && formControls.title.errors">
                        <span *ngIf="formControls.title.errors.required">Title is <strong>required</strong></span>
                        <span *ngIf="formControls.title.errors.pattern">Please, Enter valid characters (not only spaces)</span>
                    </small>
                </div>
            </div>
            <div class="col-md-2">
                <div class="position-relative form-group">
                    <!-- <label class="required">Is Correct Answer</label> -->
                    <label></label>
                    <div class="custom-checkbox custom-control">
                        <input type="checkbox" class="custom-control-input" id="isCorrectAnswer" formControlName="isCorrectAnswer" />
                        <label class="custom-control-label" for="isCorrectAnswer">Is Correct Answer</label>
                    </div>
                    <small class="text-danger" *ngIf="formControls.isCorrectAnswer.touched && formControls.isCorrectAnswer.errors">
                        <span *ngIf="formControls.isCorrectAnswer.errors.required">Is Correct Answer is <strong>required</strong></span>
                    </small>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label class="required">Sequence</label>
                    <input type="number" class="form-control" formControlName="sequence"
                            [ngClass]="{'is-valid':formControls.sequence.touched && !formControls.sequence.errors,
                            'is-invalid':formControls.sequence.touched && formControls.sequence.errors }" />
                    <small class="text-danger" *ngIf="formControls.sequence.touched && formControls.sequence.errors">
                        <span *ngIf="formControls.sequence.errors.required">Sequence is <strong>required</strong></span>
                    </small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label class="required">Status</label>
                    <ng-select formControlName="status">
                        <!-- <ng-option>--Select--</ng-option> -->
                        <ng-option *ngFor="let st of actInStatusTypes;" [value]="st.id">{{st.label}}</ng-option>
                    </ng-select>
                    <small class="text-danger" *ngIf="formControls.status.touched && formControls.status.errors">
                        <span *ngIf="formControls.status.errors.required">Status is <strong>required</strong></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="questionOptionForm.invalid">Save</button>
    </div>
</form>
