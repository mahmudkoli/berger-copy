<div class="p-3 mb-3 bg-white">
    <p-table #dt [value]="dealerOpeningList" [globalFilterFields]="['businessArea','saleOffice','zoneNo','territoryNo']">
    
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="mb-3"> Dealer Opening List</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <span class="p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" class="form-control form-control-sm" (keyup.enter)="onSearch()"
                                [(ngModel)]="search" placeholder="Search" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="'businessArea'">Business Area <p-sortIcon field="'businessArea'"></p-sortIcon></th>
                <th pSortableColumn="'saleOffice'">Sale Office <p-sortIcon field="'saleOffice'"></p-sortIcon></th>
                <th pSortableColumn="saleGroup">Sale Group<p-sortIcon field="saleGroup"></p-sortIcon></th>
                <th pSortableColumn="zone">Zone <p-sortIcon field="zone"></p-sortIcon></th>
                <th pSortableColumn="territory">Territory <p-sortIcon field="territory"></p-sortIcon></th>
                <th pSortableColumn="employeeId">Employee Id<p-sortIcon field="employeeId"></p-sortIcon></th>

                <th></th>
            </tr>
    
        </ng-template>
        <ng-template pTemplate="body" let-dOpen>
            <tr>
    
                <td>{{dOpen.businessArea}}</td>
    
                <td>{{dOpen.saleOffice}}</td>
                <td>{{dOpen.saleGroup}}</td>

                <td>{{dOpen.zone }}</td>
                <td>{{dOpen.territory }}</td>
                <td>{{dOpen.employeeId }}</td>

    
                <td *ngIf="dOpen.nextApprovarId==this.auth.currentUserValue.userId">
                    <button class="btn btn-sm btn-primary" type="button" (click)="detail(dOpen.id)">View Detail</button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <p-paginator
            
                         #paginator
                         [rows]="rows"
                         [totalRecords]="pagingConfig?.totalItemCount"
                         [pageLinkSize]="10"
                         [rowsPerPageOptions]="[10,20]"
                         (onPageChange)="paginate($event)"></p-paginator>
        </ng-template> 
    </p-table>
</div>
