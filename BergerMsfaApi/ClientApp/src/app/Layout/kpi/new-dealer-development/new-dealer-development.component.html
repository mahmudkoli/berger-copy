<div class="col col-md-12">
    <app-search-option [searchOptionQuery]="searchOptionQuery" [searchOptionSettings]="searchOptionSettings" 
        (searchOptionQueryCallbackFn)="searchOptionQueryCallbackFn($event)"></app-search-option>
<div *ngIf="data">
    <div class="col col-md-12">
        <h3>New Dealer Opeining Target</h3>
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th>Month</th>
            <th>Year</th>
            <th>Target</th>
            <th>Conversion Target</th>

            <!-- <th></th> -->
        </tr>
        <tr *ngFor="let item of data">
            <td>
            <div class="position-relative form-group">
                <ng-select [(ngModel)]="item.month" disabled>
                    <!-- <ng-option>--Select--</ng-option> -->
                    <ng-option *ngFor="let da of month;" [value]="da.id">{{da.label}}</ng-option>
                </ng-select>
                
            </div>
        </td>
            <!-- <td><input type="text" [(ngModel)]="item.companyName" name="companyName"></td> -->
            
            
            <td><div class="input-group">
                <input class="form-control" type="text" [(ngModel)]="item.year"
                       name="year" disabled>
               
            </div></td>
            <td><div class="input-group">
                <input class="form-control" type="number" [(ngModel)]="item.target"
                       name="target">
               
            </div></td>
            <td><div class="input-group">
                <input class="form-control" type="number" [(ngModel)]="item.conversionTarget"
                       name="conversionTarget">
               
            </div></td>
            <!-- <td> <button (click) = "deleteDealerCompetitionSalesRow(i)"><i class="fa fa-trash"></i></button></td>
            <td *ngIf="(dealerCompetitionSales.length-1)==i"> <button (click)="addDealerCompetitionSalesTable()">Add Row</button></td> -->

        </tr>
    </table>
</div>
    </div>
    <div class="d-flex justify-content-end">
        
        <button type="submit" class="mb-2 btn btn-primary" (click)="SaveOrUpdateData()"><i
                class="fa fa-save pr-1"></i> Save </button>
    </div>
</div>
        
</div>
