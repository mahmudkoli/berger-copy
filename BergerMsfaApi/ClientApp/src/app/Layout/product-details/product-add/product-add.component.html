
<div class="main-card mb-3 card">
    <div class="card-header sticky-card d-flex justify-content-between align-items-center">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Create New Product</div>
        <div class="btn-actions-pane-right">
            <!--<button type="button" class="mb-2 mr-2 btn-transition btn btn-outline-success" (click)="fnRouteProdList()">
                <fa class="mr-2" name="list"></fa>
                Back to list
            </button>-->
        </div>
    </div>
    <div class="card-body">
        <form #prodForm="ngForm" (submit)="fnSaveProduct()">
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="Type">Product Code</label>
                        <input required name="code" #code="ngModel" autocomplete="off"
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':code.valid,'is-invalid':code.invalid && code.touched }"
                               [(ngModel)]="prodModel.code" />
                        <small class="text-danger" [class.d-none]="code.valid || code.untouched">
                            Product code is required
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="name">Product Name</label>
                        <input required name="name" #name="ngModel"
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':name.valid,'is-invalid':name.invalid && name.touched }"
                               [(ngModel)]="prodModel.name" />
                        <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                            Product name is required
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="Type">Product Type</label>
                        <input required name="type" #type="ngModel"
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':type.valid,'is-invalid':type.invalid && type.touched }"
                               [(ngModel)]="prodModel.type" />
                        <small class="text-danger" [class.d-none]="type.valid || type.untouched">
                            Product type is required
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="status">Status</label>
                        <ng-select name="status" #status="ngModel" [(ngModel)]="prodModel.status">
                            <ng-option *ngFor="let key of enumStatusTypes;" [value]="key.id">{{key.label}}</ng-option>
                        </ng-select>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="custom-checkbox custom-control">
                        <input name="isJTIProduct" #isJTIProduct="ngModel" type="checkbox" id="isJTIProduct"
                               [(ngModel)]="prodModel.isJTIProduct" class="custom-control-input">
                        <label for="isJTIProduct" class="custom-control-label">Is JTI Product?</label>
                    </div>
                </div>
                
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="mb-2 mr-2 btn-hover-shine btn btn-dark" (click)="fnRouteProdList()"><i class="pe-7s-back pr-1"></i> Back </button>
                <button [disabled]="!prodForm.valid" type="submit" class="mb-2 btn btn-primary"><i class="fa fa-save pr-1"></i> Save </button>
            </div>
        </form>
    </div>
</div>
