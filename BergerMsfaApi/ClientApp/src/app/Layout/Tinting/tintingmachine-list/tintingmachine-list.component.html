
<p-table #dt [value]="tintingMachineList"
         [paginator]="true"
         [showCurrentPageReport]="true"
         [(first)]="first"
         [rows]="rows"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[10,25,50]"
         [globalFilterFields]="['Territory','Company','No']">
    <ng-template pTemplate="caption">
        <div class="table-header">

            <div class="row">
                <div class="col-md-4">
                   Tinting Machine List
                </div>

                <div class="col-md-4 offset-md-4">
                    <span class="p-input-icon-right  pull-right">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="form-control" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                    </span>

                </div>
            </div>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="Territory">Territory<p-sortIcon field="Territory"></p-sortIcon></th>
            <th pSortableColumn="Company">Company<p-sortIcon field="Company"></p-sortIcon></th>
            <th pSortableColumn="No">No <p-sortIcon field="No"></p-sortIcon></th>
            <th pSortableColumn="Cont">Cont(%) <p-sortIcon field="Cont"></p-sortIcon></th>

            <th>

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tinting>
        <tr>
            <td>{{tinting.Territory}}</td>
            <td>{{tinting.Company }}</td>
            <td>
                {{tinting.No}}
            </td>
            <td>
                {{tinting.Cont}}
            </td>
            
            <td>
                <!--<i class="fa fa-edit mr-2" (click)="edit(tinting.id)"> </i>
                <i class="fa fa-trash" (click)="delete(tinting.id)"> </i>-->
                <!--<button class="mb-2 ml-2 mr-2 border-0 btn-transition btn btn-success" (click)="detail(scheme)">
                    View Detail
                </button>-->
            </td>
        </tr>
    </ng-template>

</p-table>
