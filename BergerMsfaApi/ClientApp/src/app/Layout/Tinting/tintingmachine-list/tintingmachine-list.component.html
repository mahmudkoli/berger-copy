
<div class="p-3 mb-3 bg-white">
    <p-table #dt [value]="tintingMachineList">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="mb-3">
                    Tinting Machine List
                </h5>
    
                <div class="row">
                    <div class="col-md-6">
                        <span class="p-input-icon-right">
                            <i class="pi pi-search" (click)="onSearch()"></i>
                            <input pInputText type="text" class="form-control form-control-sm" (keyup.enter)="onSearch()"
                                [(ngModel)]="search" placeholder="Search" />
    
                        </span>
                    </div>
                </div>
    
    
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Territory">Territory<p-sortIcon field="Territory"></p-sortIcon></th>
                <th pSortableColumn="Company">Company<p-sortIcon field="Company"></p-sortIcon></th>
                <th pSortableColumn="No">No <p-sortIcon field="No"></p-sortIcon></th>
                <th pSortableColumn="Cont">Cont(%) <p-sortIcon field="Cont"></p-sortIcon></th>
       
    
                <th>
    
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tinting>
            <tr>
                <td>{{tinting.territoryCd}}</td>
                <td>{{tinting.companyName }}</td>
                <td>
                    {{tinting.no}}
                </td>
                <td>
                    {{tinting.cont}}
                </td>
                
                <td>
                    <!--<i class="fa fa-edit mr-2" (click)="edit(tinting.id)"> </i>
                    <i class="fa fa-trash" (click)="delete(tinting.id)"> </i>-->
                    <!--<button class="mb-2 ml-2 mr-2 border-0 btn-transition btn btn-success" (click)="detail(scheme)">
                        View Detail
                    </button>-->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <p-paginator
            
                      
                         #paging
                         [rows]="rows"
                         [totalRecords]="pagingConfig?.totalItemCount"
                         [pageLinkSize]="10"
                         [rowsPerPageOptions]="[10,20]"
                         (onPageChange)="paginate($event)"></p-paginator>
        </ng-template> 
    </p-table>
</div>
