<div class="main-card mb-3 card">
    <div class="card-header sticky-card d-flex justify-content-between align-items-center">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Create Scheme Detail</div>
        <div class="btn-actions-pane-right">

        </div>
    </div>
    <div class="card-body">
        <form #schemDetailForm="ngForm" method="post" (ngSubmit)="fnSave()">
            <div class="form-row">

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="zoneId">Scheme</label>

                        <ng-select required id="schemeMasterId" #schemeMasterId="ngModel" name="schemeMasterId" [multiple]="false" [(ngModel)]="schemeDetailModel.schemeMasterId">
                            <ng-option *ngFor="let schemeMaster of schemeMasterList" [value]="schemeMaster.id">{{schemeMaster.schemeName}}</ng-option>
                        </ng-select>

                        <small class="text-danger" [class.d-none]="schemeMasterId.valid || schemeMasterId.untouched">
                            Scheme Name  is Required
                        </small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="code">Code</label>
                        <input required name="code" #code="ngModel" id="code" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':code.valid,'is-invalid':code.invalid && code.touched }"
                               [(ngModel)]="schemeDetailModel.code" />
                        <small class="text-danger" [class.d-none]="code.valid || code.untouched">
                            Code is Required
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="slab">Slab</label>
                        <input required name="slab" #slab="ngModel" id="slab" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':slab.valid,'is-invalid':slab.invalid && slab.touched }"
                               [(ngModel)]="schemeDetailModel.slab" />
                        <small class="text-danger" [class.d-none]="slab.valid || slab.untouched">
                            Slab is Required
                        </small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="item">Item</label>
                        <input required name="item" #item="ngModel" id="item" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':item.valid,'is-invalid':item.invalid && item.touched }"
                               [(ngModel)]="schemeDetailModel.item" />
                        <small class="text-danger" [class.d-none]="item.valid || item.untouched">
                            Item is Required
                        </small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="condition">Condition</label>
                        <input required name="condition" #condition="ngModel" id="condition" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':condition.valid,'is-invalid':condition.invalid && condition.touched }"
                               [(ngModel)]="schemeDetailModel.condition" />
                        <small class="text-danger" [class.d-none]="condition.valid || condition.untouched">
                            condition is Required
                        </small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="tagetVolume">Target Volume</label>
                        <input required name="targetVolume" #targetVolume="ngModel" id="targetVolume" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':targetVolume.valid,'is-invalid':targetVolume.invalid && targetVolume.touched }"
                               [(ngModel)]="schemeDetailModel.targetVolume" />
                        <small class="text-danger" [class.d-none]="targetVolume.valid || targetVolume.untouched">
                            target Volume is Required
                        </small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="benefit">Benefit</label>
                        <input required name="benefit" #benefit="ngModel" id="benefit" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':benefit.valid,'is-invalid':benefit.invalid && benefit.touched }"
                               [(ngModel)]="schemeDetailModel.benefit" />
                        <small class="text-danger" [class.d-none]="benefit.valid || benefit.untouched">
                            benefit is Required
                        </small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="date">Date</label>
                        <input required name="date" #date="ngModel" id="date" placeholder=""
                               type="text" class="form-control"
                               [ngClass]="{'is-valid':date.valid,'is-invalid':date.invalid && date.touched }"
                               [(ngModel)]="schemeDetailModel.date" />
                        <small class="text-danger" [class.d-none]="date.valid || date.untouched">
                            date is Required
                        </small>
                    </div>
                </div>






                <div class="col-md-6">
                    <div class="position-relative form-group">

                        <label for="status">Status</label>

                        <ng-select required id="status" #status="ngModel" name="status" [multiple]="false" [(ngModel)]="schemeDetailModel.status">
                            <ng-option *ngFor="let key of statusKeys" [value]="key">{{changeStatus[key]}}</ng-option>
                        </ng-select>

                        <small class="text-danger" [class.d-none]="status.valid || status.untouched">
                            Status is required
                        </small>
                    </div>
                </div>


            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="mb-2 mr-2 btn-hover-shine btn btn-dark" (click)="fnRouteList()">
                    <i class="pe-7s-back pr-1"></i> Back
                </button>
                <button type="submit" class="mb-2 btn btn-primary">
                    <i class="fa fa-save pr-1"></i> Save
                </button>
            </div>
            {{schemeDetailModel|json}}
        </form>
    </div>
</div>
