

<div class="p-3 mb-3 bg-white">
    <p-table  [value]="schemeMasterList">
<ng-template pTemplate="caption">
    <div class="table-header">
        <h5 class="mb-3">Scheme Master List</h5>

        <div class="row">
            <div class="col-md-6">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" class="form-control form-control-sm" (keyup.enter)="onSearch()"
                    [(ngModel)]="search" placeholder="Search" />
                </span>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-sm btn-primary" (click)="add()">New Record</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="schemeName">Scheme Name<p-sortIcon field="schemeName"></p-sortIcon></th>
        <th pSortableColumn="condition">Condition <p-sortIcon field="condition"></p-sortIcon></th>

        <th>

        </th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-scheme>
    <tr>
        <td>{{scheme.schemeName }}</td>
        <td>
            {{scheme.condition}}
        </td>
        <td>
            <i class="fa fa-edit mr-2" (click)="edit(scheme.id)"> </i>
            <i class="fa fa-trash" (click)="delete(scheme.id)"> </i>
            <!-- <button class="mb-2 ml-2 mr-2 border-0 btn-transition btn btn-success" (click)="detail(scheme)">
                View Detail
            </button> -->
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="summary">
    <p-paginator #paginator
                 [rows]="rows"
                 [totalRecords]="pagingConfig?.totalItemCount"
                 [pageLinkSize]="10"
                 [rowsPerPageOptions]="[10,20]"
                 (onPageChange)="paginate($event)"></p-paginator>
</ng-template>

</p-table>
</div>
