<div *ngIf="painter" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{painter.painterName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            <div class="text-center">
                <img src="{{baseUrl}}/{{painter.painterImageUrl}}" style="border-radius: 50%;"
                    class="avatar img-circle img-thumbnail" alt="avatar">
            </div><br>




            <ul class="list-group">
                <li class="list-group-item text-muted">Attachment List</li>
                <li *ngFor="let attachment of painter.attachments" class="list-group-item">
                    <span class="">
                        <strong>
                            <a target="_blank" href="{{baseUrl}}/{{attachment.path}}">{{attachment.name}}</a>
                        </strong>
                    </span>
                </li>

            </ul>



        </div>
        <!--/col-3-->
        <div class="col-sm-9">

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4> Name</h4>
                                </label>
                                <input type="text" value="{{painter.painterName}}" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Phone</h4>
                                </label>
                                <input type="text" value="{{painter.phone}}" class="form-control">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="button" (click)="back()"><i
                                        class="glyphicon glyphicon-ok-sign"></i>Back To List</button>

                            </div>
                        </div>
                    </form>

                    <hr>

                </div>


            </div>
        </div>

    </div>
    <!--/col-9-->
</div>
